<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Project Management System</title>
  </head>
  <body>
    <div class="container" style="padding-top: 20px">
    <h1>Projects</h1>
    <h2>Filters</h2>
    <form action="/" method="GET">       
      <input type="hidden" name="page" value="1" /> 
      <!---------Menampilkan box id------->
    <div class="row">
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" 
                type="checkbox" 
                name="ck1"
                 />
                <label class="form-check-label">ID</label>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="form-group">
                <input type="text" class="form-control" id="id" name="nmid"
                placeholder="ID"/>
            </div>
          </div>
    </div>
    <!---------Menampilkan box Nama------->
    <div class="row">
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" 
                type="checkbox" 
                name="cname"
                />Name
            </div>
        </div>
        <div class="col-sm-10">
            <div class="form-group">
                <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name"
                placeholder="Name"
                 />
                </div>
             </div>
        </div>
        <!-------Menampilkan box Member -------->
        <div class="row">
          <div class="col-sm-2">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="ck6"/>Member
              </div>
          </div>
          <div class="col-sm-5">    
                  <div class="form-group">                    
                      <select class="form-control" name="nmboolean">
                      <option value="">Choose the member..</option>
                      <option value="true">True</option>
                      <option value="false">False</option>
                      </select>
                  </div>    
            </div>
          </div>
        <!---------Menampilkan box Integer------->
        <div class="row">
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" 
                    type="checkbox" 
                    name="ck3"/>Integer
                </div>
            </div>
            <div class="col-sm-10">
                <div class="form-group">
                    <input type="text" class="form-control" id="Integer" name="nminteger"
                    placeholder="Integer" />
                </div>
        </div>
        </div>

        <!---------Menampilkan box Float------->
        <div class="row">
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ck4"/>Float
                </div>
            </div>
            <div class="col-sm-10">
                <div class="form-group">
                    <input type="text" class="form-control" id="Float" name="nmfloat"
                    placeholder="Float" />
                </div>
              </div>
            </div>
        <!---------Menampilkan box Date------->
        <div class="row">
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ck5"/>Date
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="date" class="form-control" id="Date" name="nmdateStart"
                    placeholder="START DATE" />
                    TO
                    <input type="date" class="form-control" id="Date" name="nmdateEnd"
                    placeholder="END DATE" />
                </div>
              </div>
        </div>
        <!---------Menampilkan box Bolean------->
        
        <button type="submit" class="btn btn-primary" style="border-radius: 20px;">Search</button>
        <table class="table table-striped" border="1">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nama</th>
                <th scope="col">Action</th>
            </tr>            
     
              <tr>
                  <td>data.id</td>
                  <td>data.dataString</td>
                  <td><a class="btn btn-success" style="border-radius: 15px;" href="edit/">Edit</a>
                      <a class="btn btn-danger" style="border-radius: 10px;" href="deleted/">Delete</a>
                  </td>
                </tr>
            
        </table>
        <a class="btn btn-primary" style="border-radius: 20px;" href="/add">ADD</a>

      
          
    </div>
    
</div>

</form>
